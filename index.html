<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Família Legend</title>
    <link rel="icon" href="icons/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="page-header">
        <h2 id="current-radio"> </h2>
    </header>
    <main>
        <section id="radio-player">
            <div id="player-container">
                <audio id="player" controls></audio>
                <div id="player-controls">
                    <button id="play-pause" class="player-button"><i class="fas fa-play"></i></button>
                    <button id="stop" class="player-button"><i class="fas fa-stop"></i></button>
                </div>
            </div>
        </section>
        <section id="radio-list">
            <h3>Rádios Disponíveis</h3>
            <input type="text" id="search-bar" placeholder="Pesquisar rádios">
            <ul id="stations" class="station-list"></ul>
        </section>
        <!-- Seção de Links Diversos -->
        <section id="additional-links">
            <h3>Salas do Avakin:</h3>
            <ul id="links-list" class="links-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Família Legend, todos os direitos reservados.</p>
    </footer>

    <!-- Menu de Controle de Volume -->
    <div id="control-menu">
        <button id="volume-up" class="control-button"><i class="fas fa-volume-up"></i></button>
        <button id="volume-down" class="control-button"><i class="fas fa-volume-down"></i></button>
        <button id="pause" class="control-button"><i class="fas fa-pause"></i></button>
        <button id="stop-control" class="control-button"><i class="fas fa-stop"></i></button>
    </div>

    <div id="volume-popup"></div>

    <script src="stations.js"></script>
    <script src="links.js"></script>
    <script src="app.js"></script>
</body>
</html>
